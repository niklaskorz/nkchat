type Message {
  id: ID!
  createdAt: DateTime!
  content: String!
  author: User!
  viewerIsAuthor: Boolean!
  room: Room!
}

input SendMessageInput {
  roomId: ID!
  content: String!
}

type SendMessagePayload {
  message: Message!
}

extend type Mutation {
  sendMessage(input: SendMessageInput!): SendMessagePayload
}
