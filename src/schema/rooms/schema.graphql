type Room {
  id: ID!
  createdAt: DateTime!
  name: String!
  owner: User!
  viewerIsOwner: Boolean!
  members: [User!]!
  messages: [Message!]!
}

input CreateRoomInput {
  name: String!
}

input UpdateRoomInput {
  roomId: ID!
  name: String!
}

input JoinRoomInput {
  roomId: ID!
}

extend type Mutation {
  createRoom(input: CreateRoomInput!): Room!
  updateRoom(input: UpdateRoomInput!): Room!
  joinRoom(input: JoinRoomInput!): Room!
}
