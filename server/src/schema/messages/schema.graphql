enum EmbedType {
  YOUTUBE
  ALUGHA
  IMAGE
}

type Embed {
  type: EmbedType!
  src: String!
}

type Message {
  id: ID!
  createdAt: DateTime!
  content: String!
  author: User!
  viewerIsAuthor: Boolean!
  room: Room!
  embeds: [Embed!]!
}

input SendMessageInput {
  roomId: ID!
  content: String!
}

extend type Mutation {
  sendMessage(input: SendMessageInput!): Message!
}

extend type Subscription {
  messageWasSent(roomId: ID!): Message!
}
